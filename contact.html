<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectez-nous</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('image100.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-section {
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            background: rgba(255, 255, 255, 0.1); /* Légère transparence */
            backdrop-filter: blur(5px); /* Effet de flou */
            color: white;
        }

        .form-section img {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-section h3 {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        form label {
            font-size: 1rem;
            color: white;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        form input:focus,
        form select:focus {
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        form button {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        form button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connectez-nous</h2>
        <div class="row g-4">
            <!-- Formulaire d'inscription -->
            <div class="col-md-6">
                <div class="form-section">
                    <img src="image1.webp" alt="Icône d'inscription">
                    <form id="signup-form">
                        <h3>Formulaire d'inscription</h3>
                        <label for="signup-name">Nom complet :</label>
                        <input type="text" id="signup-name" name="signup-name" placeholder="Entrez votre nom complet" required>

                        <label for="signup-email">Adresse e-mail :</label>
                        <input type="email" id="signup-email" name="signup-email" placeholder="Entrez votre e-mail" required>

                        <label for="signup-password">Mot de passe :</label>
                        <input type="password" id="signup-password" name="signup-password" placeholder="Créez un mot de passe" required>

                        <button type="submit">S'inscrire</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-section">
                    <img src="image100.jpg" alt="Icône de réservation">
                    <form id="reservation-form">
                        <h3>Réservez votre voyage</h3>
                        <label for="destination">Destination :</label>
                        <select id="destination" name="destination" required>
                            <option value="">Choisissez une destination</option>
                            <option value="paris">Paris</option>
                            <option value="new-york">New York</option>
                            <option value="tokyo">Tokyo</option>
                            <option value="sydney">Sydney</option>
                        </select>

                        <label for="date">Date de départ :</label>
                        <input type="date" id="date" name="date" required>

                        <label for="travellers">Nombre de voyageurs :</label>
                        <input type="number" id="travellers" name="travellers" min="1" max="10" placeholder="Nombre de voyageurs" required>

                        <button type="submit">Réserver</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
